<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="simon.css" />
  </head>
  <body>
    <div id="title-container">
      <div><h1 id="title"></h1></div>
      <div></div>
    </div>
    <div class="outer-div">
      <div class="controls">
        <div>
          <div class="scoring">
            <div><p>Score:</p></div>
            <div><p id="score"></p></div>
          </div>
          <div class="scoring">
            <div><p>High Score:</p></div>
            <div><p id="high-score">0</p></div>
          </div>
          <div class="scoring"><button id="start">Start</button></div>
        </div>
      </div>
      <div class="container">
        <div class="btn btn--0" id="btn--0"></div>
        <div class="btn btn--1" id="btn--1"></div>
        <div class="btn btn--2" id="btn--2"></div>
        <div class="btn btn--3" id="btn--3"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
