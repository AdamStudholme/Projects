<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="simon.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');
    </style>
  </head>
  <body>
    <div class="outer-div">
      <div class="outer-panel"></div>
      <div class="center-panel">
        <div>
          <div class="controls">
            <div class="start"><button id="start">Start</button></div>
          </div>
          <div><h1 id="title"></h1></div>
          <div class="scores">
            <div class="scoring">
              <div><p id="score"></p></div>
            </div>
            <div class="scoring">
              <div><p id="high-score"></p></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="btn btn--0" id="btn--0"></div>
        <div class="btn btn--1" id="btn--1"></div>
        <div class="btn btn--2" id="btn--2"></div>
        <div class="btn btn--3" id="btn--3"></div>
      </div>
    </div>
    <div class="outer-div">
      <p class="game-end hidden"></p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
